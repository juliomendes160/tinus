<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>404 - Page not found</title>
  <script>
    (function() {
      var path = window.location.pathname.replace(/\/$/, '');
      path = (path === '') ? '/' : path;
      window.location.href = '/tinus/#' + path;
    })();
  </script>
</head>
<body>
  <p>Page not found</p>
</body>
</html>
