<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <script>
            var xhttp = new XMLHttpRequest();
            xhttp.responseType = 'document'
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log();
                    document.body.insertBefore(
                        document.createRange().createContextualFragment(
                            this.response.querySelector('script[src^="runtime"][src$=".js"]').outerHTML+
                            this.response.querySelector('script[src^="polyfills"][src$=".js"]').outerHTML+
                            this.response.querySelector('script[src^="main"][src$=".js"]').outerHTML    
                    ),
                    document.body.firstChild)
                }
            };
            xhttp.open("GET", "index.html", true);
            xhttp.send();
        </script>
    </head>
</html>
